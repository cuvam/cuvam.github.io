<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<head>
    <title>Maze Generator</title>
</head>
<body>
    <canvas id="mazeCanvas"></canvas>
    <div id="controls">
        <button id="mazegenerate" onclick="drawmaze()"> Generate </button>
        <div class="numinput">
            <p> Rows </p>
            <input type="number" id="mazeinputrows" min="1" max="50" value="10">   
        </div>
        <div class="numinput">
            <p> Columns </p>
            <input type="number" id="mazeinputcols" min="1" max="50" value="10">   
        </div>
    </div>
</body>
<script src="gen.js"> </script>
