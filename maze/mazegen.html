<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<head>
    <title>Maze Generator</title>
</head>
<body>
    <canvas id="mazeCanvas"></canvas>
    <div id="controls">
        <button id="mazegenerate" onclick="genmaze()"> Generate </button>
        <div class="numinput">
            <input type="number" id="mazeinputrows" min="2" max="100" value="10">
            <label for="mazeinputrows">Rows</label> 
 
        </div>
        <div class="numinput">
            <input type="number" id="mazeinputcols" min="2" max="100" value="10">  
            <label for="mazeinputcols">Columns</label> 
        </div>
        <input type="checkbox" id="mazeshowpath" onchange="drawmaze()">
        <label for="mazeshowpath">Draw Path</label><br>
    </div>
    <hr>
    <div id="stats">
        <h2 id="mazestatspathlength"></h2>
    </div>
</body>
<script src="gen.js"> </script>
